  <body>
    <div class="title-new">
      <h1>Celsius to Fahrenheit Converter Online</h1>
    </div>
    <div class="container">
      <h2 class="title">C° to F°<br />Convert Celsius to Fahrenheit</h2>
      <div class="input">
        <input type="text" class="main-input" />
        <span class="symbol">°C</span>
      </div>
      <div class="buttons">
        <button class="convert btn">Convert</button>
        <button class="change btn">Change</button>
        <button class="reset btn">Reset</button>
      </div>
      <div class="output">50°F</div>
    </div>
    <div class="footer">
      <h5>
        &copy; By <a href="https://twitter.com/Qiamast">Mahdi Qiamast</a> |
        source code available at
        <a href="https://github.com/Qiamast/ConvertCelsiusToFarenheit"
          >GitHub</a
        >
      </h5>
    </div>
    <script>
      let $ = document;
      let title = $.querySelector(".title");
      let mainInput = $.querySelector(".main-input");
      let convertButton = $.querySelector(".convert");
      let changeButton = $.querySelector(".change");
      let resetButton = $.querySelector(".reset");
      let output = $.querySelector(".output");
      let mainInputValue, convertState;
      let state = ["ctof", "ftoc"];
      let initialState = 0;
      let CelsiusToFahrenheit, FahrenheitToCelsius;
      let stateValueForChange;
      let InputPlaceholderValue = ["Celsius", "Fahrenheit"];
      let symbolValue = ["°C", "°F"];
      let symbol = $.querySelector(".symbol");

      mainInput.setAttribute("state", state[initialState]);
      mainInput.setAttribute("value", 10);
      mainInput.setAttribute("placeholder", InputPlaceholderValue[0]);

      convertButton.addEventListener("click", () => {
        mainInputValue = mainInput.value;
        convertState = mainInput.getAttribute("state");

        // Celsius To Fahrenheit
        if (convertState === state[0]) {
          CelsiusToFahrenheit = CelsiusToFahrenheitConvertor(mainInputValue);
          output.innerHTML = CelsiusToFahrenheit + "°F";
        }
        // FahrenHeit To Celsius
        else if (convertState === state[1]) {
          FahrenheitToCelsius = FahrenHeitToCelsiusConverter(mainInputValue);
          output.innerHTML = FahrenheitToCelsius + "°C";
        } else {
          console.log("State not valid");
        }
      });

      changeButton.addEventListener("click", () => {
        stateValueForChange = mainInput.getAttribute("state");
        if (stateValueForChange === state[0]) {
          title.innerHTML = "F° to C° <br/> Convert Fahrenheit to Celsius";
          document.title = "F° to C° | Convert Fahrenheit to Celsius";
          output.innerHTML = "0°C";
          mainInput.value = "";
          symbol.innerHTML = symbolValue[1];
          mainInput.setAttribute("placeholder", InputPlaceholderValue[1]);
          mainInput.setAttribute("state", state[1]);
        } else if (stateValueForChange === state[1]) {
          symbol.innerHTML = symbolValue[0];
          title.innerHTML = "C° to F° <br/> Convert Celsius to Fahrenheit";
          document.title = "C° to F°| Convert Celsius to Fahrenheit";
          output.innerHTML = "0°F";
          mainInput.value = "";
          mainInput.setAttribute("placeholder", InputPlaceholderValue[0]);
          mainInput.setAttribute("state", state[0]);
        } else {
          console.log("State Not Valid");
        }
      });

      resetButton.addEventListener("click", () => {
        mainInput.value = "";
        output.innerHTML = "0°F";
      });

      function CelsiusToFahrenheitConvertor(CelsiusValue) {
        // formula : °C × 9/5 + 32
        // example 10°C => 50°F
        let Fahrenheit = (CelsiusValue * 9) / 5 + 32;
        return Fahrenheit;
      }
      function FahrenHeitToCelsiusConverter(FahrenheitValue) {
        // formula : (°F - 32) * 5/9
        // example 50°F => 10°C
        let Celsius = ((FahrenheitValue - 32) * 5) / 9;
        return Celsius;
      }
    </script>
  </body>
